<div data-role="page" id="login-home">
    <div data-role="header" data-position="fixed">
        <h1>Slingshot Demo</h1>
    </div>
    <div data-role="content">
        <form id="login-form" action="">
            <ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain">
                    <label for="username-title">Username</label>
                    <input type="text" name="username-title" id="username-title">
                </li>
                <li data-role="fieldcontain">
                    <label for="password-title">Password</label>
                    <input type="password" name="password-title" id="password-title">
                </li>
                <li data-role="fieldcontain">
                    <label for="slingshot-host">Server Name:</label>
                    <input type="text" name="slingshot-host" id="slingshot-host">
                </li>
            </ul>
            <input type="submit" name="submit-button" value="Sign In" />
            <input type="reset" name="reset-button" value="Reset" />
        </form>
    </div>
    <div data-role="footer" data-position="fixed">
    </div>
</div>
